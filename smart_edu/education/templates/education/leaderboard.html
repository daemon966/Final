<h2>Leaderboard</h2>
<table>
    <thead>
        <tr>
            <th>User</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        {% for result in leaderboard_results %}
            <tr>
                <td>{{ result.user.username }}</td>
                <td>{{ result.score }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
